<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Data Resource Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .mode-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
        }

        .mode-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.2);
            color: white;
            backdrop-filter: blur(10px);
        }

        .mode-btn.active {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .content-area {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            min-height: 500px;
        }

        .view-mode .resource-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .resource-card {
            background: linear-gradient(145deg, #f8f9ff, #e8ecff);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 4px solid #667eea;
        }

        .resource-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .resource-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .resource-card p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .resource-card .url {
            color: #764ba2;
            text-decoration: none;
            font-weight: 500;
            display: inline-block;
            margin-bottom: 10px;
        }

        .resource-card .url:hover {
            text-decoration: underline;
        }

        .instructions {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            border-left: 3px solid #667eea;
        }

        .instructions h4 {
            color: #667eea;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .instructions ul {
            margin-left: 20px;
            color: #555;
        }

        .instructions li {
            margin-bottom: 5px;
        }

        .edit-mode {
            display: none;
        }

        .edit-mode.active {
            display: block;
        }

        .add-resource-form {
            background: linear-gradient(145deg, #f8f9ff, #e8ecff);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #667eea;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e6ff;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: linear-gradient(145deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-danger {
            background: linear-gradient(145deg, #ff6b6b, #ee5a52);
        }

        .existing-resources {
            margin-top: 30px;
        }

        .existing-resources h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .resource-item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            border-left: 4px solid #667eea;
        }

        .resource-item h4 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .resource-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .edit-form {
            display: none;
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .edit-form.active {
            display: block;
        }

        .instructions-list {
            list-style: none;
        }

        .instructions-list li {
            background: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .instruction-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .view-mode .resource-grid {
                grid-template-columns: 1fr;
            }

            .mode-toggle {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Personal Data Resource Manager</h1>
            <p>Organize and maintain your website resources with custom instructions</p>
        </div>

        <div class="mode-toggle">
            <button class="mode-btn active" onclick="switchMode('view')">View Resources</button>
            <button class="mode-btn" onclick="switchMode('edit')">Edit & Manage</button>
        </div>

        <div class="content-area">
            <!-- VIEW MODE -->
            <div id="view-mode" class="view-mode active">
                <div class="resource-grid" id="resource-grid">
                    <!-- Resources will be dynamically loaded here -->
                </div>
            </div>

            <!-- EDIT MODE -->
            <div id="edit-mode" class="edit-mode">
                <div class="add-resource-form">
                    <h3 style="color: #667eea; margin-bottom: 20px;">Add New Resource</h3>
                    <form id="add-resource-form">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" id="title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" name="description" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="url">Website URL</label>
                            <input type="url" id="url" name="url" required>
                        </div>
                        <div class="form-group">
                            <label for="instructions">Instructions (one per line)</label>
                            <textarea id="instructions" name="instructions" placeholder="Enter each instruction on a new line"></textarea>
                        </div>
                        <button type="submit" class="btn">Add Resource</button>
                    </form>
                </div>

                <div class="existing-resources">
                    <h3>Existing Resources</h3>
                    <div id="existing-resources-list">
                        <!-- Existing resources will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Data storage - in a real application, this would be a database
        let resources = [
            {
                id: 1,
                title: "Statista - The Statistics Portal for Market Data",
                description: "Comprehensive market research and business intelligence platform with statistics, forecasts, and market data",
                url: "https://www.statista.com",
                instructions: [
                    "Check for new industry reports weekly",
                    "Bookmark relevant statistics for projects",
                    "Monitor subscription status monthly",
                    "Download key infographics for presentations",
                    "Set up alerts for specific market sectors"
                ]
            },
            {
                id: 2,
                title: "Data Mine",
                description: "Data mining and analytics resource for extracting insights from large datasets",
                url: "https://datamine.com",
                instructions: [
                    "Review new data mining techniques monthly",
                    "Practice with sample datasets",
                    "Update analysis tools and scripts",
                    "Follow best practices documentation",
                    "Check for new tutorials and guides"
                ]
            },
            {
                id: 3,
                title: "UNdata",
                description: "United Nations database with global statistics and indicators from multiple UN organizations",
                url: "https://data.un.org",
                instructions: [
                    "Check for updated global statistics quarterly",
                    "Download datasets for research projects",
                    "Monitor SDG indicator updates",
                    "Bookmark frequently used country profiles",
                    "Subscribe to data release notifications"
                ]
            },
            {
                id: 4,
                title: "Find Open Datasets and Machine Learning",
                description: "Repository for discovering open datasets suitable for machine learning and data science projects",
                url: "https://findopendata.com",
                instructions: [
                    "Browse new datasets weekly",
                    "Test dataset quality before use",
                    "Maintain list of useful datasets",
                    "Check licensing terms for each dataset",
                    "Contribute dataset reviews and ratings"
                ]
            },
            {
                id: 5,
                title: "Dataset Search",
                description: "Google's dataset search engine for finding datasets across the web",
                url: "https://datasetsearch.research.google.com",
                instructions: [
                    "Use specific keywords for better results",
                    "Filter by usage rights and format",
                    "Verify dataset currency and accuracy",
                    "Check original source credibility",
                    "Save useful search queries for later"
                ]
            },
            {
                id: 6,
                title: "Data.gov Home - Data.gov",
                description: "US government's open data portal providing access to federal datasets",
                url: "https://www.data.gov",
                instructions: [
                    "Monitor new dataset releases monthly",
                    "Check for API updates and changes",
                    "Verify data freshness before use",
                    "Follow data quality guidelines",
                    "Subscribe to relevant topic newsletters"
                ]
            },
            {
                id: 7,
                title: "World Bank Open Data",
                description: "Free access to World Bank data on development, economics, and demographics worldwide",
                url: "https://data.worldbank.org",
                instructions: [
                    "Check for updated country indicators quarterly",
                    "Download data in preferred formats",
                    "Use API for automated data collection",
                    "Monitor methodology changes",
                    "Cross-reference with other sources"
                ]
            },
            {
                id: 8,
                title: "data.europa.eu",
                description: "European Union's official data portal providing access to EU open datasets",
                url: "https://data.europa.eu",
                instructions: [
                    "Browse new EU policy datasets",
                    "Check multilingual data availability",
                    "Monitor GDPR compliance updates",
                    "Use advanced search filters effectively",
                    "Subscribe to dataset update notifications"
                ]
            }
        ];

        let nextId = 9;

        function switchMode(mode) {
            // Update button states
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Show/hide content
            if (mode === 'view') {
                document.getElementById('view-mode').classList.add('active');
                document.getElementById('edit-mode').classList.remove('active');
                renderViewMode();
            } else {
                document.getElementById('view-mode').classList.remove('active');
                document.getElementById('edit-mode').classList.add('active');
                renderEditMode();
            }
        }

        function renderViewMode() {
            const grid = document.getElementById('resource-grid');
            if (resources.length === 0) {
                grid.innerHTML = '<p style="text-align: center; color: #666; font-size: 1.2rem;">No resources added yet. Switch to Edit mode to add your first resource!</p>';
                return;
            }

            grid.innerHTML = resources.map(resource => `
                <div class="resource-card">
                    <h3>${resource.title}</h3>
                    <p>${resource.description}</p>
                    <a href="${resource.url}" target="_blank" class="url">${resource.url}</a>
                    <div class="instructions">
                        <h4>Instructions:</h4>
                        <ul>
                            ${resource.instructions.map(instruction => `<li>${instruction}</li>`).join('')}
                        </ul>
                    </div>
                </div>
            `).join('');
        }

        function renderEditMode() {
            const list = document.getElementById('existing-resources-list');
            if (resources.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: #666;">No resources to manage yet.</p>';
                return;
            }

            list.innerHTML = resources.map(resource => `
                <div class="resource-item" id="resource-${resource.id}">
                    <h4>${resource.title}</h4>
                    <p><strong>URL:</strong> <a href="${resource.url}" target="_blank">${resource.url}</a></p>
                    <p><strong>Description:</strong> ${resource.description}</p>
                    <p><strong>Instructions:</strong> ${resource.instructions.join(', ')}</p>
                    <div class="resource-actions">
                        <button class="btn" onclick="toggleEditForm(${resource.id})">Edit</button>
                        <button class="btn btn-danger" onclick="deleteResource(${resource.id})">Delete</button>
                    </div>
                    <div class="edit-form" id="edit-form-${resource.id}">
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" id="edit-title-${resource.id}" value="${resource.title}">
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea id="edit-description-${resource.id}">${resource.description}</textarea>
                        </div>
                        <div class="form-group">
                            <label>URL</label>
                            <input type="url" id="edit-url-${resource.id}" value="${resource.url}">
                        </div>
                        <div class="form-group">
                            <label>Instructions</label>
                            <div id="instructions-${resource.id}">
                                ${resource.instructions.map((instruction, index) => `
                                    <div style="display: flex; margin-bottom: 10px; align-items: center;">
                                        <input type="text" class="instruction-input" value="${instruction}" data-index="${index}">
                                        <button type="button" class="btn btn-danger" style="padding: 5px 10px; margin-left: 10px;" onclick="removeInstruction(${resource.id}, ${index})">Remove</button>
                                    </div>
                                `).join('')}
                            </div>
                            <button type="button" class="btn" onclick="addInstruction(${resource.id})">Add Instruction</button>
                        </div>
                        <div style="margin-top: 20px;">
                            <button class="btn" onclick="saveResource(${resource.id})">Save Changes</button>
                            <button class="btn" onclick="toggleEditForm(${resource.id})" style="background: #666;">Cancel</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function toggleEditForm(id) {
            const form = document.getElementById(`edit-form-${id}`);
            form.classList.toggle('active');
        }

        function addInstruction(resourceId) {
            const container = document.getElementById(`instructions-${resourceId}`);
            const newIndex = container.children.length;
            const newInstruction = document.createElement('div');
            newInstruction.style.cssText = 'display: flex; margin-bottom: 10px; align-items: center;';
            newInstruction.innerHTML = `
                <input type="text" class="instruction-input" value="" data-index="${newIndex}">
                <button type="button" class="btn btn-danger" style="padding: 5px 10px; margin-left: 10px;" onclick="removeInstruction(${resourceId}, ${newIndex})">Remove</button>
            `;
            container.appendChild(newInstruction);
        }

        function removeInstruction(resourceId, index) {
            const container = document.getElementById(`instructions-${resourceId}`);
            const instructions = container.children;
            if (instructions.length > index) {
                instructions[index].remove();
                // Re-index remaining instructions
                Array.from(instructions).forEach((inst, i) => {
                    const input = inst.querySelector('.instruction-input');
                    if (input) input.setAttribute('data-index', i);
                    const button = inst.querySelector('.btn-danger');
                    if (button) button.setAttribute('onclick', `removeInstruction(${resourceId}, ${i})`);
                });
            }
        }

        function saveResource(id) {
            const resource = resources.find(r => r.id === id);
            if (!resource) return;

            resource.title = document.getElementById(`edit-title-${id}`).value;
            resource.description = document.getElementById(`edit-description-${id}`).value;
            resource.url = document.getElementById(`edit-url-${id}`).value;
            
            const instructionInputs = document.querySelectorAll(`#instructions-${id} .instruction-input`);
            resource.instructions = Array.from(instructionInputs)
                .map(input => input.value.trim())
                .filter(instruction => instruction !== '');

            toggleEditForm(id);
            renderEditMode();
            alert('Resource updated successfully!');
        }

        function deleteResource(id) {
            if (confirm('Are you sure you want to delete this resource?')) {
                resources = resources.filter(r => r.id !== id);
                renderEditMode();
                alert('Resource deleted successfully!');
            }
        }

        // Add new resource form handler
        document.getElementById('add-resource-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const instructions = formData.get('instructions')
                .split('\n')
                .map(line => line.trim())
                .filter(line => line !== '');

            const newResource = {
                id: nextId++,
                title: formData.get('title'),
                description: formData.get('description'),
                url: formData.get('url'),
                instructions: instructions
            };

            resources.push(newResource);
            e.target.reset();
            renderEditMode();
            alert('Resource added successfully!');
        });

        // Initialize the view
        renderViewMode();
    </script>
</body>
</html>
